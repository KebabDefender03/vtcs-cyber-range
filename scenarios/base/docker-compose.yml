# ============================================================================
# VTCS Cyber Range POC - Base Scenario Docker Compose
# ============================================================================
# This compose file creates the complete lab environment:
# - 3 Blue team workspaces (Blue1, Blue2, Blue3) - Kali Linux
# - 3 Red team workspaces (Red1, Red2, Red3) - Kali Linux
# - Target services (DVWA, database, workstation)
# - Isolated networks with controlled connectivity
#
# Lab VM: 4 vCPUs, 16GB RAM (from VDS with 6 vCPUs total)
# Container totals: ~3.5 CPU limit, ~15GB RAM
# ============================================================================

services:
  # ==========================================================================
  # BLUE TEAM WORKSPACES (Kali Linux)
  # ==========================================================================
  blue1:
    image: kalilinux/kali-rolling
    container_name: blue1
    hostname: blue1
    command: tail -f /dev/null
    networks:
      - blue_net

    volumes:
      - blue1_home:/root
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped

  blue2:
    image: kalilinux/kali-rolling
    container_name: blue2
    hostname: blue2
    command: tail -f /dev/null
    networks:
      - blue_net

    volumes:
      - blue2_home:/root
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped

  blue3:
    image: kalilinux/kali-rolling
    container_name: blue3
    hostname: blue3
    command: tail -f /dev/null
    networks:
      - blue_net

    volumes:
      - blue3_home:/root
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped

  # ==========================================================================
  # RED TEAM WORKSPACES (Kali Linux)
  # ==========================================================================
  red1:
    image: kalilinux/kali-rolling
    container_name: red1
    hostname: red1
    command: tail -f /dev/null
    networks:
      - red_net

    volumes:
      - red1_home:/root
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped

  red2:
    image: kalilinux/kali-rolling
    container_name: red2
    hostname: red2
    command: tail -f /dev/null
    networks:
      - red_net

    volumes:
      - red2_home:/root
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped

  red3:
    image: kalilinux/kali-rolling
    container_name: red3
    hostname: red3
    command: tail -f /dev/null
    networks:
      - red_net

    volumes:
      - red3_home:/root
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped

  # ==========================================================================
  # TARGET SERVICES
  # ==========================================================================
  
  # DVWA - Damn Vulnerable Web Application (target for red team)
  webapp:
    image: vulnerables/web-dvwa
    container_name: webapp
    hostname: webapp
    networks:
      - services_net
    environment:
      - DB_SERVER=database
    ports:
      - "0.0.0.0:8080:80"
    depends_on:
      - database
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 1G
        reservations:
          memory: 256M

  # Database service for DVWA
  database:
    image: mysql:5.7
    container_name: database
    hostname: database
    networks:
      - services_net
    environment:
      - MYSQL_ROOT_PASSWORD=dvwa
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=p@ssw0rd
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 1G
        reservations:
          memory: 256M
  
  # Workstation (additional target)
  workstation:
    image: ubuntu:22.04
    container_name: workstation
    hostname: workstation
    networks:
      - services_net
    volumes:
      - ./workstation-activity.sh:/usr/local/bin/workstation-activity.sh:ro
    environment:
      - WEBAPP_URL=http://webapp
      - DB_HOST=database
      - DB_USER=dvwa
      - DB_PASS=p@ssw0rd
      - DB_NAME=dvwa
    entrypoint: >
      bash -c "
        apt-get update -qq &&
        apt-get install -y -qq curl mysql-client openssh-server > /dev/null 2>&1 &&
        chmod +x /usr/local/bin/workstation-activity.sh &&
        /usr/local/bin/workstation-activity.sh
      "
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 1G
        reservations:
          memory: 256M

# ============================================================================
# NETWORKS
# ============================================================================
# Isolated networks for segmentation. Default: no inter-network communication.
# Containers only see peers on their attached networks.
#
# SECURITY NOTE: Student containers (red/blue) are NOT on services_net.
# This prevents Layer 2 cross-team communication. Access to services
# (webapp, database, workstation) is controlled via iptables routing rules
# in lab.sh, allowing L3 filtering between teams even in prep mode.
# ============================================================================

networks:
  # Blue team internal network
  blue_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.1.0/24
          gateway: 172.20.1.1
    driver_opts:
      com.docker.network.bridge.name: br-blue

  # Red team internal network
  red_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.2.0/24
          gateway: 172.20.2.1
    driver_opts:
      com.docker.network.bridge.name: br-red

  # Shared services network (targets accessible to both teams)
  services_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.3.0/24
          gateway: 172.20.3.1
    driver_opts:
      com.docker.network.bridge.name: br-services

# ============================================================================
# VOLUMES
# ============================================================================
# Persistent storage for workspaces and services.
# Reset via Portainer: Stacks → vtcs → Editor → Redeploy with "Re-pull and redeploy"
# Or via CLI: docker volume rm $(docker volume ls -q --filter name=vtcs_)
# ============================================================================

volumes:
  # Workspace home directories
  blue1_home:
  blue2_home:
  blue3_home:
  red1_home:
  red2_home:
  red3_home:
  
  # Service data
  db_data:
